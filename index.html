<!DOCTYPE html>
<html lang="ro">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>PogaReminder</title>
  <link rel="stylesheet" href="style.css">
  <link rel="manifest" href="manifest.json">
  <meta name="theme-color" content="#2563eb">
</head>
<body>
  <div class="container">
    <h1>PogaReminder 🚴‍♂️</h1>

    <section>
      <h2>🔔 Reminder</h2>
      <input type="datetime-local" id="reminder-time">
      <button onclick="setReminder()">Setează reminder</button>
      <audio id="alarm" src="assets/alarm.mp3" preload="auto"></audio>
    </section>

    <section>
      <h2>✅ To-Do</h2>
      <input id="todo-input" placeholder="Adaugă sarcină">
      <button onclick="addTodo()">Adaugă</button>
      <ul id="todo-list"></ul>
    </section>

    <section>
      <h2>📝 Notițe</h2>
      <textarea id="notes" placeholder="Scrie ceva..."></textarea>
    </section>

    <section>
      <h2>🔗 Linkuri Ciclism</h2>
      <ul>
        <li><a href="https://www.letour.fr" target="_blank">Turul Franței - Oficial</a></li>
        <li><a href="https://www.procyclingstats.com" target="_blank">ProCyclingStats</a></li>
        <li><a href="https://www.cyclingnews.com" target="_blank">CyclingNews</a></li>
      </ul>
    </section>
  </div>

  <script src="script.js"></script>
  <script>
    if ('serviceWorker' in navigator) {
      window.addEventListener('load', () => {
        navigator.serviceWorker.register('service-worker.js');
      });
    }
  </script>
</body>
</html>
